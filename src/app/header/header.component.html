<header class="header">
  <div class="header__group">
    <div class="header__greeting-group">
      <h2 class="header__greeting">Good Morning</h2>
      <p class="header__date">{{ date | date : "fullDate" }}</p>
    </div>
    <div class="header__menu-group">
      <!-- FIXME: ? missing rotation animation ? -->
      <!-- Moon SVG -->
      <button *ngIf="isLightMode" (click)="toggleTheme()">
        <img src="/assets/icons/dark_mode.svg" alt="dark mode" />
      </button>
      <!-- Sun SVG - initally hidden -->
      <button *ngIf="!isLightMode" (click)="toggleTheme()">
        <img src="/assets/icons/light_mode.svg" alt="light mode" />
      </button>
      <button>
        <img src="/assets/icons/menu.svg" alt="menu" />
      </button>
    </div>
  </div>
</header>
